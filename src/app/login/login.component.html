<h2>Login</h2>

<div class="terminal">
<div class="col-md-6 offset-md-3">
    
    <form (ngSubmit) = "onSubmit()">

        <h3>
            <input type="radio" value="Guest" name="userType" [(ngModel)] = "login.userType" checked="checked"> Guest
        <input type="radio" value="Administrator" name="userType" [(ngModel)] = "login.userType"> Administrator
        </h3>
    
        <div class="form-group">
            <label> User Name : </label>
            <input type="text" class ="form-control" id = "userName" [(ngModel)] = "login.userName"
                name = "firstName" value="naga">
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type="password" class ="form-control" id = "password" [(ngModel)] = "login.password"
                 name = "password" value="1234">
        </div>
    
        <button class = "btn btn-success" type ="submit">Login</button>
    <br>
    </form>
    </div> 
</div>
