<h2> Manage Guest Entries</h2>

<div class="terminal">
    <table class="table table-striped">
        <thead>
            <tr>
                <th> USERNAME</th>
                <th> COMMENTS / IMAGE</th>
                <th> ACTIONS </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let guestEntry of guestEntryList">
                <td> {{ guestEntry.userName }} </td>
                <td>
                    <span *ngIf="guestEntry.comment != ''">
                        {{ guestEntry.comment }}
                    </span>

                    <span *ngIf="guestEntry.imageName != ''">
                        Click to download Image : <a
                            href="http://localhost:8080/api/guestapp/admin/downloadImage/{{guestEntry.guestEntryId}}">
                            {{guestEntry.imageName}} </a>
                    </span>
                </td>
                <td>
                    <span *ngIf="guestEntry.status == 'Pending'  || guestEntry.status == 'Rejected'">
                        <button (click)="approveGuestEntry(guestEntry.guestEntryId)" class="btn btn-success"> Approve
                        </button>
                    </span>
                    <span *ngIf="guestEntry.status == 'Approved'">
                        <button (click)="rejectGuestEntry(guestEntry.guestEntryId)" class="btn btn-danger"
                            style="width: 80px;background-color: rgb(240, 118, 81);"> Reject </button>
                    </span>

                    <span *ngIf="guestEntry.comment">
                        <button (click)="updateGuestEntry(guestEntry.guestEntryId)" class="btn btn-info"
                            style="margin-left: 10px;width: 80px"> Update</button>
                    </span>

                    <button (click)="deleteGuestEntry(guestEntry.guestEntryId)" class="btn btn-danger"
                        style="margin-left: 10px;width: 80px"> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
